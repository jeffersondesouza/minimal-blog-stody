---
layout: default
---
<article class="content">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>


  {{ site.data.projects.size }}
  <ul>
      {% for project_hash in site.data.projects %}
      {% assign project = project_hash[1] %}
        <li>
            {{ project.title }}
        </li>
      {% endfor %}
      </ul>

</article>
