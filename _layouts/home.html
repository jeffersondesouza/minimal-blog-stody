---
layout: default
---

{% if site.posts.size == 0 %}
    <p>No posts Found :(</p>

{% else %}
    {% for post in site.posts %}
        <div class="content list">
            <div class="list-item">
                <h2 class="list-post-title">
                    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </h2>
                <div class="list-post-date">
                    <time>{{ post.date }}</time>
                </div>
            </div>
        </div>
    {% endfor %}
{% endif %}
